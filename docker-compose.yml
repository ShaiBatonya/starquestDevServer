version: '3.8'

services:
  starquest-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "6550:6550"
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6550/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - starquest-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  starquest-network:
    driver: bridge 